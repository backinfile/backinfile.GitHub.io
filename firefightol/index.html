
<html>

	<style>
		*{margin:0;padding:0}
		html,body{
			width:100%;
			height:100%
		}
		body {
			background-color:#262c39;
			overflow:hidden;
		}
		#search {
			width:252px;height:40px;
			position:absolute;
			left:0px;right:0px;
			margin:auto;
			top:251px;
		}
		#solo {
			width:252px;height:40px;
			position:absolute;
			left:0px;right:0px;
			margin:auto;
			top:201px;
		}
		#number{
			position:absolute;
			left:0px;right:0px;
			margin:auto;
			top:250px;
		}
		#name{
			width:150px;height:28px;
			position:absolute;
			left:132px;
			top:154px;
			background-color:#635230;
			border-color:#635230;
			color:white;
		}
		#nametext{
			width:172px;height:37px;
			position:absolute;
			left:120px;
			top:150px;
		}
		#changeName{
			width:89px;height:41px;

			top:150px;
		}
		#gameintro {
			width:500px;
			height:500px;
			position:absolute; 
			margin: auto; 
			top: 0; left: 0; bottom: 0; right: 0; 
			text-align:center;
		}
		input{
		  box-sizing: border-box;
		  text-align:center;
		  border-radius:4px;
		  border:1px solid #c8cccf;
		  color:#6a6f77;
		  -web-kit-appearance:none;
		  -moz-appearance: none;
		  display:block;
		  outline:0;
		  padding:0 1em;
		  text-decoration:none;
		  width:100%;
		}
		button {
		  border-radius:6px;
		}
		.gain {
			color:#efe343;
		}
		.play {
			color:#ffffff;
		}
		.attack {
			color:#f84d4c;
		}
		.talk {
			color:#ff84ca;
		}
		.tip {
			color:#efe343;
		}
		#canvas{
			position:absolute;
			left: 0;  right: 0; 
			margin: auto; 
			top:121px;

</head>
