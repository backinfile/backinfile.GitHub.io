
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>营火战争联机版</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/jquery.cookie.js"></script>
    <script src="./js/resources.js?version=2.0.1"></script>
    <script src="./js/game.js?version=2.0.2"></script>
	<style>
		*{margin:0;padding:0}
		html,body{
			width:100%;
			height:100%
		}
		body {
			overflow:hidden;
		}
		#search, #name, #changeName{
			display: inline-block;
			width:100px;height:26px;
		}
		#gameintro {
			position:absolute;
			left:800px;
			top:289px;
			text-align:center;
		}
		input{
		  box-sizing: border-box;
		  text-align:center;
		  border-radius:4px;
		  border:1px solid #c8cccf;
		  color:#6a6f77;
		  -web-kit-appearance:none;
		  -moz-appearance: none;
		  display:block;
		  outline:0;
		  padding:0 1em;
		  text-decoration:none;
		  width:100%;
		}
		.gain {
			color:#efe343;
		}
		.play {
			color:#ffffff;
		}
		.attack {
			color:#f84d4c;
		}
		.talk {
			color:#ff84ca;
		}
		.tip {
			color:#efe343;
		}
	</style>
</head>
<body>
	<div id='gamebody'>
	</div>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
	<div id='gameintro'>
		<div id='showOpponent'></div>
		<div id='loading'>游戏资源加载中...<span id='per'>0%</span></div><br/>
		<!-- <div>推荐使用chrome浏览器打开</div><br/> -->
		在线人数<span id='peopleNumber'>0</span>
		<button id='search' disabled="disabled">寻找对手</button><br/><br/>
		<input value='营地老哥' id='name'/> <button id='changeName' disabled="disabled">更改昵称</button><br/>
	</div>


</body>
</html>
