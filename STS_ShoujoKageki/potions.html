<!DOCTYPE html!>
<html>
  <head>
    <title>Potions</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kryogenix.org/code/browser/sorttable/sorttable.js"></script>
  </head>
  <body>
    <h1>Potions</h1>
    <table class="sortable">
  <tr>
    <th>Name</th>
    <th>Image</th>
    <th>Rarity</th>
    <th>Description</th>
  </tr>
  
  <tr>
    <td>闪耀药水</td>
    <td><img src="potions/闪耀药水.png"></td>
    <td>Common</td>
    <td>从 <span class="color-b">3</span> 张随机 <span class="color-y">闪耀牌</span> 中选择 <span class="color-b">1</span> 张加入你的手牌和牌组。这张牌在本回合耗能变为 <span class="color-b">0</span> 。</td>
  </tr>
  
  <tr>
    <td>约定药水</td>
    <td><img src="potions/约定药水.png"></td>
    <td>Uncommon</td>
    <td>选择抽牌堆中的一张牌放入 <span class="color-y">约定牌堆</span> 。这张牌在本回合的耗能变为 <span class="color-b">0</span> 。</td>
  </tr>
  
  <tr>
    <td>唤醒药水</td>
    <td><img src="potions/唤醒药水.png"></td>
    <td>Rare</td>
    <td>从任意牌堆中选择卡牌放入手牌，直到手牌达到上限。</td>
  </tr>
  
</table>
  </body>
</html>
